<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Monocromático Suave e Redondo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        .quadrado {
            background-color: #1a1a1a; /* Cor monocromática inicial */
            border-radius: 50%; /* Transforma o quadrado em círculo */
            transition: background-color 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
            box-shadow: 0 0 0px rgba(40, 175, 176, 0); /* Sombra inicial transparente */
        }
    </style>
</head>
<body>

    <script>
        const body = document.body;
        const tamanhoQuadrado = 25; // Tamanho dos círculos (ajuste conforme preferir)
        const colunas = Math.floor(window.innerWidth / tamanhoQuadrado);
        const linhas = Math.floor(window.innerHeight / tamanhoQuadrado);
        const corDestaque = '#28AFB0';
        const corMonocromatica = '#1a1a1a';
        const tempoDesaparecimento = 700; // Milissegundos

        // Cria os círculos e os adiciona ao corpo
        for (let i = 0; i < colunas * linhas; i++) {
            const quadrado = document.createElement('div');
            quadrado.classList.add('quadrado');
            quadrado.style.width = `${tamanhoQuadrado}px`;
            quadrado.style.height = `${tamanhoQuadrado}px`;
            body.appendChild(quadrado);
        }

        const quadrados = document.querySelectorAll('.quadrado');

        quadrados.forEach(quadrado => {
            quadrado.addEventListener('mouseover', () => {
                quadrado.style.backgroundColor = corDestaque;
                quadrado.style.boxShadow = `0 0 15px 5px ${corDestaque}`; // Sombra suave

                setTimeout(() => {
                    quadrado.style.backgroundColor = corMonocromatica;
                    quadrado.style.boxShadow = `0 0 0px ${corDestaque}`; // Remove a sombra
                }, tempoDesaparecimento);
            });
        });
    </script>

</body>
</html>
